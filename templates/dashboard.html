<!--Dashboard template-->

<!--Navbar-->
<div class="row">
	<nav class="white teal-text dashnav">
		<div class="nav-wrapper">
			<a ng-click="goTo('landing.main')" class="brand-logo teal-text text-lighten-3 left">WithWeCare</a>
			<ul class="teal-text right">
				<li><a ng-click="goTo('dashboard.home')">HOME</a></li>
				<li><a ng-click="goTo('dashboard.interventions')">INTERVENTIONS</a></li>
				<li><a ng-click="goTo('dashboard.history')">HISTORY OF ACTIONS</a></li>
				<li><a ng-click="goTo('dashboard.calendar')">CALENDAR</a></li>
				<li><a ng-click="goTo('forum')">FORUM</a></li>
				<li><a class="dropdown-button" data-activates="profileDropdown"><i class="material-icons">account_circle</i></a>
				<li ng-show="logged"><a><i class="material-icons">search</i></a></li>
			</ul>
		</div>
	</nav>
</div>

<!--Profile dropdown-->
<ul id="profileDropdown" class="dropdown-content" ng-controller="AuthCtrl">
  <li><a href="#!"><i class="material-icons left">account_circle</i>Username</a></li>
  <li ng-click="logout()"><a href="#!"><i class="material-icons left">exit_to_app</i>Log out</a></li>
</ul>

<div class="row">
	<!--Content-->
	<!--Here are the views of the dashboard part, located in templates/views under the prefix dashboard.xxx.html-->
	<div class="ui-view-container">
		<ui-view></ui-view>
	</div>
</div>

<!-- Fixed action button-->
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red lighten-2">
      <i class="large material-icons">settings_phone</i>
    </a>
    <ul>
      <li><a class="btn-floating teal darken-1 tooltipped" data-tooltip="Call your doctor"  data-position="left" ><i class="material-icons">phone</i></a></li>
      <li><a class="btn-floating teal tooltipped" data-tooltip="Chat with your doctor"  data-position="left"><i class="material-icons">chat</i></a></li>
      <li><a class="btn-floating teal lighten-1 tooltipped" data-tooltip="Info about your doctor"  data-position="left"><i class="material-icons">info</i></a></li>
      <li><a class="btn-floating teal lighten-2 tooltipped" data-tooltip="Recommended articles"  data-position="left"><i class="material-icons">view_headline</i></a></li>
    </ul>
  </div>

 <!--initialization script-->
<script type="text/javascript" src="js/init.js"> </script>
