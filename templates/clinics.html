<!--Clinics Landing Template-->
<div class="row parallax-container height-4 teal-screen valign-wrapper">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6">
                <h2 class="white-text weight-7 valign">We select the best global clinics for our clients</h2>
            </div>
        </div>
    </div>
    <div class="parallax">
        <img src="img/clinic.jpg" alt="Our partners">
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="row">
            <div class="col s10 offset-s1 l8 offset-l2 teal-text text-lighten-2 weight-4 center textual">
                <p>Explore names and info of our partners.</p>
                <p> Choose the best place for you and organize your trip!</p>
            </div>
        </div>
        <div class="row">
            <h3 class="red-text text-lighten-3 center weight-7">Start from here:</h3>
            <form name="clinicsForm">
                <div class="input-field col s2 offset-s2">
                    <select class="teal-text" name="country">
                        <option value="" disabled selected>Select</option>
                    </select>
                    <label for="country">Country</label>
                </div>
                <div class="input-field col s2">
                    <select class="teal-text" name="surgery">
                        <option value="" disabled selected>Select</option>
                    </select>
                    <label for="surgery">Kind of surgery</label>
                </div>
                <div class="input-field col s4">
                    <input type="text" name="clinicSearch" ng-model="clinicSearch">
                    <label for="clinicSearch">Rechercher</label>
                </div>
            </form>
        </div>
        <hr class="divider">
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
            <div class="include-view-container">
                <ng-include src="clinicsView" class="include-view"></ng-include>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="container">
        <h3 class="red-text text-lighten-3 center weight-7">Or consult the map</h3>
    </div>
</div>

<ng-include src="'templates/snippets/footer.html'"></ng-include>

<script type="text/javascript" src="js/init.js"></script>
